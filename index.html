
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/hinh.jpg" type="image/x-icon">

    <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t Capcapiu ‚ôè!</title> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arial+Black&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="birthdayCanvas"></canvas>

    <script>
        const canvas = document.getElementById('birthdayCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const mainText = ["Ch√∫c", "M·ª´ng", "Sinh", "Nh·∫≠t", "Capcapiu"];
        const icons = ["‚ôè", "‚ù§Ô∏è", "‚ô°", "‚ú®", "üéâ"];
        
        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 50; 
                this.speedY = - (Math.random() * 2.5 + 1.5); 
                this.speedX = (Math.random() - 0.5) * 1;
                this.opacity = 1;

                if (Math.random() < 0.7) {
                    this.text = mainText[Math.floor(Math.random() * mainText.length)];
                    this.size = Math.random() * 15 + 22; 
                    this.font = "'Arial Black', sans-serif"; 
                    this.fadeRate = 0.003 + (Math.random() * 0.005); 
                    this.glow = 20;
                } else {
                    this.text = icons[Math.floor(Math.random() * icons.length)];
                    this.size = Math.random() * 10 + 10; 
                    this.font = "Arial";
                    this.fadeRate = 0.006 + (Math.random() * 0.01);
                    this.glow = 10;
                }
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.opacity -= this.fadeRate;
            }

            draw() {
                ctx.save();
                ctx.shadowColor = '#fff';
                ctx.shadowBlur = this.glow;
                ctx.font = `${this.size}px ${this.font}`;
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.textAlign = 'center';
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.opacity <= 0 || p.y < -30) {
                    particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animate);
        }

        setInterval(() => {
            const count = Math.random() * 2 + 1;
            for(let i=0; i < count; i++) {
                particles.push(new Particle());
            }
        }, 150);

        animate();
    </script>
</body>
</html>
